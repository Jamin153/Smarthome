<script type="text/javascript">
		
		var xmlHttp;

		function refresh() {
			xmlHttp = GetXmlHttpObject();
			if(xmlHttp == null) {
				alert("Wrong");
			}
			var url = "data.php";
			xmlHttp.onreadystatechange = stateChanged;
			xmlHttp.open("GET", url, true);
			xmlHttp.send();
		}

		function stateChanged() {
			if(xmlHttp.readyState == 4 || xmlHttp.status==200) {
				xmlDoc = xmlHttp.responseXML;
				var temp=xmlDoc.getElementsByTagName("temp")[0].childNodes[0].nodeValue;
				var humi=xmlDoc.getElementsByTagName("humi")[0].childNodes[0].nodeValue;
				if(temp>=30){
					document.getElementById("temp").style.color="red";
				}
				else{
					document.getElementById("temp").style.color="green";
				}
				if(humi>=70){
					document.getElementById("humi").style.color="red";
				}
				else{
					document.getElementById("humi").style.color="green";
				}
				document.getElementById("temp").innerHTML =temp+"℃";
				document.getElementById("humi").innerHTML =humi+"%";
			}
		}

		function GetXmlHttpObject() {
			var objXMLHttp = null
			if(window.XMLHttpRequest) {
				objXMLHttp = new XMLHttpRequest()
			} else if(window.ActiveXObject) {
				objXMLHttp = new ActiveXObject("Microsoft.XMLHTTP")
			}
			return objXMLHttp
		}
		refresh();
		setInterval("refresh()",2000);
	</script>
